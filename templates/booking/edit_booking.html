{% extends '../base.html' %}



{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Edit Booking</h3>
          </div>

          <div class="card-body">
            <form action="{% url 'edit_booking' booking_id %}" method="post" autocomplete="off">
              {% csrf_token %}
             
              {{form.as_p}}

              <button type="submit" class="btn btn-primary btn-block">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
