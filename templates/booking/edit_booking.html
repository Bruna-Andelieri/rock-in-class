{% extends '../base.html' %}



{% block content %}

<div class="form-content">
  <div class="container mt-5">
    <h2 class=" text-center">Booking here</h2>
    <div class="row justify-content-center">
      <form class="login col-md-6 mx-auto" method="POST" action="{% url 'edit_booking' booking_id %}">
        {% csrf_token %}

        <div class="mb-3">          
          <label for="{{ form.booking_date.id_for_label }}" class="form-label">Date:</label>
          <input type="date"  data-provide="datepicker"  data-date-format="yyyy-mm-dd"  name="{{ form.booking_date.name }}" id="{{ form.booking_date.id_for_label }}"
            class="form-control" value="{{ formatted_date }}" required>
        </div>

        <div class="mb-3">
          {{ form.booking_time.label_tag }}
          {{ form.booking_time }}
        </div>

        <div class="mb-3">
          <label for="{{ form.message.id_for_label }}" class="form-label">Message:</label>
          <textarea rows="10"  name="{{ form.message.name }}" id="{{ form.message.id_for_label }}"
            class="form-control" required>{{ form.message.value }}</textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Update
          </button>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock content %}
